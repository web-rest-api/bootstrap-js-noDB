<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			.card-img-top {
				object-fit: cover;
				max-height: 125px;
			}
		</style>
	</head>
	<body>
		<header
			class="d-flex flex-wrap justify-content-center py-3 text-bg-dark gap-4"
		>
			<a
				href="/"
				class="d-flex align-items-center text-white text-decoration-none text-bg-secondary p-3"
			>
				<span class="fs-4 text-center">Games</span>
			</a>
			<a
				class="d-flex align-items-center text-white text-decoration-none "
				href="./login.html"
			>
				<span class="fs-4 text-center">LogIn</span></a
			>
		</header>
		<section>
			<h1 class="text-center mt-2">Top Games</h1>
			<div class="album py-5 bg-light">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
				</div>
			</div>
		</section>
		<!---  ici commence le modal !!  -->

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">...</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
