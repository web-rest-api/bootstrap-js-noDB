<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>logIn</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			form {
				max-width: 480px;
			}
		</style>
	</head>
	<body>
		<header
			class="d-flex flex-wrap justify-content-center py-3 text-bg-dark gap-4"
		>
			<a
				href="/"
				class="d-flex align-items-center text-white text-decoration-none"
			>
				<span class="fs-4 text-center">Games</span>
			</a>
			<a
				class="d-flex align-items-center text-white text-decoration-none text-bg-secondary p-3"
				href="./login.html"
			>
				<span class="fs-4 text-center">LogIn</span></a
			>
		</header>
		<section>
			<h1 class="text-center mt-2 text-dark">Log In</h1>

			<div class="container">
				<form class="mx-auto card p-4">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text">
							We'll never share your email with anyone else.
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3 form-check">
						<input
							type="checkbox"
							class="form-check-input"
							id="exampleCheck1"
						/>
						<label class="form-check-label" for="exampleCheck1"
							>Check me out</label
						>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
